<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div>
                <div class="logo">
                <a href="#">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
                </div>
                    <ul>
                        <li>
                            <a href="#">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
            </div>
        </nav>

        <nav class="library">
            <div class="library__top">
                <span class="fa fa-book"></span>
                <span>Sua Biblioteca</span>
                <span class="fa fa-plus"></span>
            </div>

            <section class="library__playlist">
                <span>Crie sua primeira playlist</span>
                <span>É fácil, vamos te ajudar</span>
                <button>Criar playlist</button>
            </section>

            <div class="cookies">
                <a href="#">Cookies</a>
            </div>

            <div class="language">
                <button class="language__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </nav>

    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                    </button>
                </div>

                <div class="header__search">
                    <img src="./src/assets/icons/search.png" alt="">
                    <input id="serach-input" type="text" maxlength="800" 
                    placeholder="O que você quer ouvir?">
                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>

            <div class="cards">
                <span class="cards__greetings">Boa tarde</span>
                <span class="cards__section-text">Navegar por todas as seções</span>
                <div class="cards__content">
                    <img src="./src/assets/playlist/1.jpeg" alt="">
                    <img src="./src/assets/playlist/2.png" alt="">
                    <img src="./src/assets/playlist/3.jpeg" alt="">
                    <img src="./src/assets/playlist/4.jpeg" alt="">
                    <img src="./src/assets/playlist/5.jpeg" alt="">
                    <img src="./src/assets/playlist/6.jpeg" alt="">
                    <img src="./src/assets/playlist/7.jpeg" alt="">
                    <img src="./src/assets/playlist/8.jpeg" alt="">
                    <img src="./src/assets/playlist/9.jpeg" alt="">
                </div>
            </div>
        </div>
    </main>

    <footer class="advertising">
        <div class="advertising__text">
            <span>TESTAR O PREMIUM DE GRAÇA</span>
            <span>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
        </div>
        <a href="#" class="advertising__button">Inscreva-se Grátis</a>
    </footer>

</body>
</html>
